
"""
Indicates that the field is an identifier for the object type. By default; autogenerated, and has a unique node property constraint in the database.
"""
directive @id(
  autogenerate: Boolean! = true
  unique: Boolean! = true
) on FIELD_DEFINITION

type Company {
  id: ID! @id(autogenerate: true)
  name: String
  description: String
  website: String
  city: String
  region: String
  country: String
  primaryDomain: [Domain] @relationship(type: "PRIMAY_DOMAIN", direction: OUT)
  offeringsUsed: [Offering] @relationship(type: "USES", direction: OUT)
  offeringsProvided: [Offering] @relationship(type: "PROVIDES", direction: OUT)
  avgAnnualRevenue: Float
  avgOnlineRevenue: Float
  avgCategoryCount: Float
  avgProductCount: Float
  avgSkuCount: Float
  avgDailyOrders: Int
  avgDailyVisits: Int
  avgDailyViews: Int
  peakDailyOrders: Int
  peakDailyVisits: Int
  peakDailyViews: Int
}

type Domain {
  id: ID! @id(autogenerate: true)
  name: String
  description: String
  childDomains: [Domain] @relationship(type: "INCLUDES", direction: OUT)
  parentDomains: [Domain] @relationship(type: "INCLUDES", direction: IN)
}

type Offering {
  id: ID! @id(autogenerate: true)
  name: String
  description: String
  primaryDomain: [Domain] @relationship(type: "PRIMAY_DOMAIN", direction: OUT)
  version: String
  provider: [Company] @relationship(type: "PROVIDES", direction: IN)
}


